<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
  <link rel="stylesheet" th:href="@{/css/catalogo_lista.css}">
    
</head>
<body>

    <header>
        <h1 th:text="${tipoSeleccionado != null ? tipoSeleccionado : 'Todos los productos'}">Productos</h1>
        <div style="position:absolute; top:15px; right:20px;">
            <a th:href="@{/admin/login}" 
               style="background-color:#ffcc00; color:#000; padding:10px 15px; text-decoration:none; border-radius:8px; font-weight:bold;">
                ğŸ‘¨â€ğŸ’¼ Acceder como Administrador
            </a>
        </div>
    </header>

    <div class="container">
        <div style="margin-bottom:15px;">
            <a th:href="@{/}" style="text-decoration:none; color:#004aad;">â† Volver a tipos</a>
        </div>

        <div class="producto-grid">
            <div class="producto" th:each="p : ${productos}">
                <img th:if="${p.imagenBase64 != null}" th:src="${p.imagenBase64}" alt="Imagen del producto">
                <div th:if="${p.imagenBase64 == null}" style="height:140px; background:#eee; display:flex; align-items:center; justify-content:center; border-radius:8px;">Sin imagen</div>
                <h3 th:text="${p.nombre}"></h3>
                <p th:text="${p.modelo}"></p>
                <p class="precio" th:text="'$' + ${#numbers.formatDecimal(p.precio, 0, 'COMMA', 2, 'POINT')}"></p>
            </div>
        </div>
    </div>

</body>
</html>
