<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Productos</title>
    <link rel="stylesheet" th:href="@{/css/compra.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <h2>Registrar Compra de Producto</h2>

        <div th:if="${mensaje}" class="mensaje-exito">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="mensaje-error">
            <p th:text="${error}"></p>
        </div>

        <form id="formCompraProducto" th:action="@{/compras}" method="post">
            
            <!-- ID del administrador -->
            <label for="idAdministrador">ID del Administrador:</label>
            <input type="number" id="idAdministrador" name="idAdministrador" placeholder="Ej: 1" required>

            <!-- Seleccionar producto (lista dinámica desde la base de datos) -->
            <label for="producto">Seleccionar producto:</label>
            <select id="producto" name="productoId" required>
                <option value="">-- Selecciona un producto --</option>
                <option th:each="p : ${productos}" 
                        th:value="${p.id}" 
                        th:text="${p.id + ' - ' + p.nombre}">
                </option>
            </select>

            <!-- Cantidad -->
            <label for="cantidad">Cantidad comprada:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <!-- Precio unitario -->
            <label for="precioUnitario">Precio unitario (COP):</label>
            <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" min="0.01" required>

            <!-- Fecha -->
            <label for="fecha">Fecha de compra:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar Compra</button>
        </form>

        <button type="button" onclick="window.location.href='/'">⬅ Volver al menú</button>
    </div>

    <script th:src="@{/js/compra.js}"></script>
</body>
</html>
