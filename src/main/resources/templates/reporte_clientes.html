<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/ver_cliente.css}">
    <link rel="stylesheet" th:href="@{/css/reporte_clientes.css}">
 
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="section">
        <h2>ðŸ“‹ Reporte de Clientes - <span th:text="${fechaReporte}"></span></h2>

        <div class="top">

        <h3 style="margin-top:16px;">Clientes que compraron hoy</h3>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>IdentificaciÃ³n</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Total Comprado Hoy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${clientesHoy}">
                        <td th:text="${row.cliente.identificacion}"></td>
                        <td th:text="${row.cliente.nombre}"></td>
                        <td th:text="${row.cliente.apellido}"></td>
                        <td th:text="${row.formattedTotal}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="margin-top:12px;">
            <a th:href="@{/clientes/reporte/pdf}" class="btn-primary">â¬‡ Exportar PDF</a>

        </div>
    </div>
</body>
</html>
