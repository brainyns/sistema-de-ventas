<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/compra.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/nav :: nav"></div>
  
<div class="container mt-4">
  <!-- MENSAJES -->
  <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show d-flex justify-content-between align-items-center">
    <div>
      <i class="fas fa-check-circle"></i> <span>¬°Compra registrada correctamente!</span>
    </div>
    <div>
      <button class="btn btn-danger btn-sm me-2" onclick="descargarPDFCompra()">
        <i class="fas fa-file-pdf"></i> Descargar Factura PDF
      </button>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  </div>

  <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-triangle"></i> <span th:text="${param.error}">Error</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="card shadow-lg">
    <div class="card-header text-white">
      <h3 class="mb-0"><i class="fas fa-truck-fast"></i> Registrar Nueva Compra</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/compras/guardar}" method="post">
        
        <!-- SECCI√ìN DATOS DE COMPRA -->
        <div class="mb-4">
          <h5><i class="fas fa-clipboard-list text-primary"></i> Datos de la Compra</h5>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Producto:</label>
              <div class="input-group">
                <input type="hidden" name="productoId" id="productoId" required>
                <input type="text" id="productoNombre" class="form-control" placeholder="Selecciona un producto" readonly>
                <button class="btn btn-primary" type="button" onclick="abrirModalProductosCompra()">
                  <i class="fas fa-th-large"></i> Seleccionar
                </button>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Proveedor:</label>
              <select name="proveedorId" class="form-control" required>
                <option value="" disabled selected>-- Selecciona un proveedor --</option>
                <option th:each="prov : ${proveedores}" th:value="${prov.idProveedor}" th:text="${prov.nombre}"></option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label">Cantidad Comprada:</label>
              <input type="number" name="cantidad" class="form-control" min="1" placeholder="Ej: 50" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Precio de Compra (Auto calculado):</label>
              <input type="hidden" name="precioUnitario" id="precioUnitarioHidden" value="0">
              <input type="text" class="form-control" id="precioCompraDisplay" placeholder="$0,00" readonly style="background-color: #f0f0f0;">
            </div>
          </div>
        </div>

        <hr>

        <!-- RESUMEN -->
        <div class="mb-4">
          <h5><i class="fas fa-info-circle text-info"></i> Informaci√≥n</h5>
          <p style="color: #666; font-size: 14px;">
            El precio de compra se calcula autom√°ticamente: <strong>Precio Venta √ó 0.4 (60% descuento)</strong>
          </p>
        </div>

        <!-- BOT√ìN SUBMIT -->
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">
            <i class="fas fa-check"></i> Registrar Compra
          </button>
          <a href="/inicio" class="btn btn-secondary btn-lg ms-2">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>

      </form>
    </div>
  </div>

</div>

<!-- MODAL: Seleccionar Producto (igual a ventas) -->
<div class="modal fade" id="modalProductosCompra" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-gradient text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <h5 class="modal-title"><i class="fas fa-shopping-bag"></i> Seleccionar Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <div class="search-box" style="padding:12px;">
          <input type="text" id="buscarProductoCompra" class="form-control form-control-lg" 
                 placeholder="üîç Buscar por nombre, tipo o modelo..." 
                 onkeyup="filtrarProductosCompra()">
        </div>
        <div style="padding:12px; max-height: 500px; overflow-y: auto;">
          <table class="table table-hover" id="tablaProductosCompra">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Modelo</th>
                <th>Precio + IVA</th>
                <th>Stock</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/format-utils.js}"></script>
<script>
  let todosProductosCompra = [];

  // Abrir modal
  function abrirModalProductosCompra(){
    const modal = new bootstrap.Modal(document.getElementById('modalProductosCompra'));
    modal.show();
    if (todosProductosCompra.length === 0) {
      cargarProductosCompra();
    } else {
      mostrarProductosCompra(todosProductosCompra);
    }
  }

  // Cargar productos
  function cargarProductosCompra(){
    fetch('/ventas/listar-productos')
      .then(r => r.json())
      .then(list => {
        todosProductosCompra = list;
        mostrarProductosCompra(list);
      })
      .catch(err => {
        console.error('Error:', err);
        document.querySelector('#tablaProductosCompra tbody').innerHTML = 
          '<tr><td colspan="7" class="text-center text-danger">Error al cargar productos</td></tr>';
      });
  }

  // Mostrar productos en tabla
  function mostrarProductosCompra(list){
    const tbody = document.querySelector('#tablaProductosCompra tbody');
    tbody.innerHTML = '';
    
    if (list.length === 0) {
      tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No hay productos disponibles</td></tr>';
      return;
    }
    
    list.forEach(p => {
      const stockBadge = p.stock > 10 ? 'bg-success' : (p.stock > 0 ? 'bg-warning' : 'bg-danger');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.imagen ? `<img src="${p.imagen}" style="width:48px;height:48px;object-fit:cover;">` : 'N/I'}</td>
        <td><strong>${p.nombre}</strong></td>
        <td><span class="badge bg-secondary">${p.tipo}</span></td>
        <td>${p.modelo}</td>
        <td class="text-success fw-bold">${formatCurrencycolombian(p.precioConIva)}</td>
        <td><span class="badge ${stockBadge}">${p.stock}</span></td>
        <td>
          <button class="btn btn-sm btn-primary" type="button" onclick="seleccionarProductoCompra(${p.id}, '${p.nombre.replace(/'/g, "\\'")}', ${p.precio})">
            <i class="fas fa-check"></i> Seleccionar
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Filtrar productos
  function filtrarProductosCompra(){
    const q = document.getElementById('buscarProductoCompra').value.toLowerCase();
    if (q === '') {
      mostrarProductosCompra(todosProductosCompra);
    } else {
      const filt = todosProductosCompra.filter(p => 
        (p.nombre || '').toLowerCase().includes(q) || 
        (p.tipo || '').toLowerCase().includes(q) || 
        (p.modelo || '').toLowerCase().includes(q)
      );
      mostrarProductosCompra(filt);
    }
  }

  // Seleccionar producto
  function seleccionarProductoCompra(id, nombre, precio){
    document.getElementById('productoId').value = id;
    document.getElementById('productoNombre').value = nombre;
    
    // Calcular precio compra (60% descuento = 40% del precio original)
    const precioCompra = precio * 0.4;
    document.getElementById('precioUnitarioHidden').value = precioCompra.toFixed(2);
    document.getElementById('precioCompraDisplay').value = formatCurrencycolombian(precioCompra);
    
    // Cerrar modal
    bootstrap.Modal.getInstance(document.getElementById('modalProductosCompra')).hide();
  }

  // Descargar PDF
  function descargarPDFCompra(){
    window.location.href = '/compras/generar-pdf';
  }
</script>

</body>
</html>
