<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas Registradas</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">Historial de Ventas</h2>

    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>MÃ©todo de Pago</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${ventas}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.fecha}"></td>
            <td th:text="${v.cliente.nombre + ' ' + v.cliente.apellido}"></td>
            <td th:text="${v.metodoPago}"></td>
            <td th:text="'$' + ${v.total}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a th:href="@{/ventas/nueva}" class="btn btn-primary">Registrar Nueva Venta</a>
    </div>
</div>

</body>
</html>
